<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            border: 1px solid black;
            height: 300px;
            width: 300px;
            margin-top: 50px;
        }

        button {
            margin-top: 50px;
            width: 200px;
            height: 50px;
        }
    </style>
</head>

<body>

    <button id="btn">Random Color generator</button>
    <div class="card"></div>


    <script>
        let btn = document.querySelector("#btn")

        btn.addEventListener("click", color)

        function color() {
            let c1=Math.floor(Math.random()*10)
            let c2=Math.floor(Math.random()*10)
            let c3=Math.floor(Math.random()*10)
            console.log(c1)
            console.log(c2)
            console.log(c3)
            
            let card=document.querySelector(".card");
            card.style.backgroundColor = `rgb(${c1}20, ${c2}50, ${c3}10)`
        }

    </script>

</body>

</html>
